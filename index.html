<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#e94560">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="REMIX">
  <title>ディスクルーレット | 目押し＆機種選択ツール</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>REMIX</h1>
    </header>

    <!-- ========== 目押しルーレットセクション ========== -->
    <section class="section">
      <h2 class="section-title">目押しルーレット</h2>

      <!-- タブ切り替え -->
      <div class="tab-container">
        <button class="tab-btn active" data-tab="disc21">ディスクアップ2（21コマ）</button>
        <button class="tab-btn" data-tab="disc20">ウルトラリミックス（20コマ）</button>
      </div>

      <!-- 21コマルーレット -->
      <div id="disc21" class="tab-content active">
        <div class="roulette-box">
          <h3>ディスクアップ2（21コマ）</h3>
          <button class="btn btn-primary btn-large" id="btn-disc21">
            ルーレットを回す
          </button>
          <div class="result-box" id="result-disc21">
            <div class="color-result" id="color-result-21" style="display: none;">
              <span class="color-label-large" id="color-label-21"></span>
            </div>
            <div class="result-horizontal result-current">
              <div class="result-column">
                <span class="reel-name">左リール 上段</span>
                <img class="reel-result-img" id="left-21-img" src="" alt="" style="display: none;">
              </div>
              <div class="result-column">
                <span class="reel-name">右リール 上段</span>
                <img class="reel-result-img" id="right-21-img" src="" alt="" style="display: none;">
              </div>
            </div>
            <div class="result-history" id="history-21"></div>
            <button class="btn btn-secondary btn-clear" id="btn-clear-21" style="display: none;">履歴クリア</button>
          </div>
          <!-- リール配列表示ボタン -->
          <button class="btn btn-secondary btn-reel-toggle" id="btn-show-reel-21">
            リール配列を見る
          </button>
        </div>
        <!-- リール配列画像 -->
        <div class="reel-images" id="reel-images-21">
          <div class="reel-images-header">
            <h4>ディスクアップ2 リール配列</h4>
            <button class="btn btn-small btn-close" id="btn-close-reel-21">閉じる</button>
          </div>
          <div class="reel-image-container">
            <img src="reel-disc2-full.jpg" alt="リール配列 全体" class="reel-img">
          </div>
        </div>
      </div>

      <!-- 20コマルーレット -->
      <div id="disc20" class="tab-content">
        <div class="roulette-box">
          <h3>ディスクアップ ウルトラリミックス（20コマ）</h3>
          <button class="btn btn-primary btn-large" id="btn-disc20">
            ルーレットを回す
          </button>
          <div class="result-box" id="result-disc20">
            <div class="result-horizontal result-current">
              <div class="result-column">
                <span class="reel-name">左リール 上段</span>
                <img class="reel-result-img" id="left-20-img" src="" alt="" style="display: none;">
              </div>
              <div class="result-column">
                <span class="reel-name">右リール 上段</span>
                <img class="reel-result-img" id="right-20-img" src="" alt="" style="display: none;">
              </div>
            </div>
            <div class="result-history" id="history-20"></div>
            <button class="btn btn-secondary btn-clear" id="btn-clear-20" style="display: none;">履歴クリア</button>
          </div>
          <!-- リール配列表示ボタン -->
          <button class="btn btn-secondary btn-reel-toggle" id="btn-show-reel">
            リール配列を見る
          </button>
        </div>
        <!-- リール配列画像 -->
        <div class="reel-images" id="reel-images">
          <div class="reel-images-header">
            <h4>ウルトラリミックス リール配列</h4>
            <button class="btn btn-small btn-close" id="btn-close-reel">閉じる</button>
          </div>
          <div class="reel-image-container">
            <img src="reel-ur-full.jpg" alt="リール配列 全体" class="reel-img">
          </div>
        </div>
      </div>
    </section>

    <!-- ========== 機種選択ルーレットセクション ========== -->
    <section class="section">
      <h2 class="section-title">機種ルーレット</h2>

      <div class="machine-section">
        <!-- 機種追加フォーム -->
        <div class="add-machine-form">
          <input type="text" id="machine-input" placeholder="機種名を入力" class="input-text">
          <button class="btn btn-secondary" id="btn-add-machine">追加</button>
        </div>

        <!-- 機種リスト -->
        <div class="machine-list-container">
          <p class="list-label">登録機種一覧（チェックで当日候補に）</p>
          <ul id="machine-list" class="machine-list">
            <!-- JSで動的に追加 -->
          </ul>
          <p class="empty-message" id="empty-message">機種が登録されていません</p>
        </div>

        <!-- 機種ルーレットボタン -->
        <button class="btn btn-primary btn-large" id="btn-machine-roulette">
          選択した機種からルーレットを回す
        </button>

        <!-- 機種ルーレット結果 -->
        <div class="result-box result-machine" id="result-machine">
          <p class="result-label">今日打つのは...</p>
          <p class="machine-result" id="machine-result">-</p>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>disc_roulette_tool - 迷いをゼロに。</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
